<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css"/>
        <link rel="stylesheet" href="./style/responsive.css"/>

        <!-- Owl Caroussel -->
        <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css"/>

        <title>Netflix Clone</title>
    </head>

    <body>
        <header >
            <div class="container">
                <h2 class="logo">AniFLIX</h2>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Movies</a>
                    <a href="#">Series</a>
                    <a href="#">Documentaries</a>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="main_movie">
                <div class="container">
                    <h3 class="main_movie_title">
                        Bakemonogatari
                    </h3>
                    <p class="movie_description">Koyomi Araragi, a third-year high school student, manages to survive a vampire attack with the help of Meme Oshino, a strange man residing in an abandoned building. Watch it now! </p>
                </div>
                <div class="rating">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="button_row">
                    
                    <button class="button" role="button">
                        <i class="fas fa-play"></i>
                        Watch Now
                    </button>
                    <button class="button" role="button">
                        <i class="fas fa-info"></i>
                        More information
                    </button>
                </div>
            </div>

            <div class="movie_carousel_container">
                <h3>Suggested for you</h3>
                <div class="owl-carousel owl-theme">
                    <div class="item">
                        <img src="img/beastars_mini_cover.jpg" alt="beastars">
                        
                    </div>
                    <div class="item">
                        <img src="img/cellsatworkbk_mini_cover.jpg" alt="cells_at_work_black">
                    </div>    
                    <div class="item">
                        <img src="./img/fmabrotherhood_mini_cover.jpg" alt="full_metal_alchemist_brotherhood">
                    </div>
                    <div class="item">
                        <img src="./img/gintama_mini_cover.jpg" alt="gintama">
                    </div>
                    <div class="item">
                        <img src="./img/jujutsu_mini_cover.jpg" alt="jujustsu_kaisen">
                    </div>
                    <div class="item">
                        <img src="./img/onepiece_mini_cover.jpg" alt="one_piece">
                    </div>
                    <div class="item">
                        <img src="./img/rezero_mini_cover.jpg" alt="re_zero">
                    </div>
                    <div class="item">
                        <img src="./img/shingeki_mini_cover.jpg" alt="shingeki_no_kyojin">
                    </div>
                    <div class="item">
                        <img src="./img/wonderegg_mini_cover.jpg" alt="wonder_egg">
                    </div>
                </div>
                
            </div>

        </main>
        
        <footer></footer>
        
        <!-- Owl Carousel -->
        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js" ></script>
        <script src="./js/owl/owl_setup.js"></script>
        
        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/06219f4fd0.js" crossorigin="anonymous"></script>
        
    </body>
    </html>
