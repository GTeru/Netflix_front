<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Netflix Clone</title>
    </head>

    <body>
        <header >
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Movies</a>
                    <a href="#">Series</a>
                    <a href="#">Documentaries</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main_movie">
                <div class="container">
                    <h3 class="main_movie_title">
                        Bakemonogatari
                    </h3>
                    <p class="movie_description">Koyomi Araragi, a third-year high school student, manages to survive a vampire attack with the help of Meme Oshino, a strange man residing in an abandoned building. Watch it now! </p>
                </div>
                <div class="rating">
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="button_row">
                    <button class="button" role="button">
                        Watch Now
                    </button>
                    <button class="button" role="button">
                        More information
                    </button>
                </div>
            </div>
        </main>

        <footer></footer>
    </body>
</html>
